<nav
  [ngClass]="{ 'z-50': isZ50 }"
  class="fixed top-0 hidden w-full primarycolor"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <button
          (click)="toggleZ50()"
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="flex flex-row items-center justify-center"></div>
    </div>
  </div>
</nav>
<div class="hidden md:flex items-center justify-start">
  <button
    data-drawer-target="logo-sidebar"
    data-drawer-toggle="logo-sidebar"
    aria-controls="logo-sidebar"
    type="button"
    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
  >
    <svg
      class="w-6 h-6"
      aria-hidden="true"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        clip-rule="evenodd"
        fill-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
      ></path>
    </svg>
  </button>
</div>
<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-5 transition-transform -translate-x-full primarycolor border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
  aria-label="Sidebar"
>
  <div class="flex items-start justify-center shadow-md">
    <img src="assets/images/logosidebar.png" alt="" width="70%" height="70%" />
  </div>
  <div>
    <hr class="border-t-2 border-white" />
  </div>
  <div class="h-full flex flex-col primarycolor dark:bg-gray-800">
    <ul class="font-medium">
      <div class="orange1 py-2 flex justify-center items-center">
        <button class="" routerLink="/choix_du_profil">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="15"
            width="15"
            aria-hidden="true"
            fill="currentColor"
            style="color: white"
            viewBox="0 0 448 512"
          >
            <path
              d="M177.5 414c-8.8 3.8-19 2-26-4.6l-144-136C2.7 268.9 0 262.6 0 256s2.7-12.9 7.5-17.4l144-136c7-6.6 17.2-8.4 26-4.6s14.5 12.5 14.5 22l0 72 288 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32l-288 0 0 72c0 9.6-5.7 18.2-14.5 22z"
            />
          </svg>
        </button>
        <div class="px-3 text-xl">Retour à l'accueil</div>
      </div>
    </ul>
    <ul class="font-normal">
      <li [routerLinkActive]="['bg-orange-500']">
        <a
          href="https://activate.gs1.org/?new_language=fr"
          target="_blank"
          class="flex items-center p-2 text-white rounded-lg dark:text-white dark:hover:bg-gray-700 group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="14"
            aria-hidden="true"
            fill="currentColor"
            style="color: white"
            viewBox="0 0 448 512"
          >
            <path
              d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
            />
          </svg>
          <span class="ml-3"> Accéder à Activate</span>
        </a>
      </li>
    </ul>
    <hr class="border-t-2 border-white" />

    <ul class="font-medium flex py-5 justify-evenly flex-col">
      <div class="orange1 text-xl flex items-center justify-center">
        SERVICES DE GS1
      </div>
      <li>
        <a
          href="https://gs1senegal.org/services"
          target="_blank"
          style="text-decoration: underline"
          class="flex items-center p-2 text-white rounded-lg dark:text-white dark:hover:bg-gray-700 group"
        >
          <span class="flex-1 ml-3 whitespace-nowrap">
            Obtenir des informations</span
          >
        </a>
      </li>
      <li>
        <a
          href="https://gs1senegal.org/adhesion"
          target="_blank"
          style="text-decoration: underline"
          class="flex items-center p-2 text-white rounded-lg dark:text-white dark:hover:bg-gray-700 group"
        >
          <span class="flex-1 ml-3 whitespace-nowrap">
            Obtenir des codes à barres</span
          >
        </a>
      </li>
      <li>
        <a
          href="https://gs1senegal.org/contacts"
          target="_blank"
          style="text-decoration: underline"
          class="flex items-center p-2 text-white rounded-lg dark:text-white dark:hover:bg-gray-700 group"
        >
          <span class="ml-3"> Assistance clientèle</span>
        </a>
      </li>
    </ul>

    <ul class="fixed bottom-2 flex">
      <li class="mx-4">
        <a href="https://www.linkedin.com/company/gs1senegal/" target="_blank">
          <img src="assets/images/linkdlin.png" alt="" />
        </a>
      </li>
      <li class="mx-4">
        <a href="https://www.facebook.com/GS1SN" target="_blank"
          ><img src="assets/images/facebook.png" alt="" />
        </a>
      </li>
      <li class="mx-4">
        <a href="https://www.youtube.com/@gs1senegal534" target="_blank">
          <img src="assets/images/youtube.png" alt="" />
        </a>
      </li>
    </ul>
  </div>
</aside>

                  Obtenir des informations
                </a>
              </li>
              <li>
                <a
                  href="https://gs1senegal.org/adhesion"

                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"

              <li>
                <a
