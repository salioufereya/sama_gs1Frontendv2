<nav [ngClass]="{ 'z-50': isZ50 }" class="fixed top-0 w-full primarycolor">

    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <button
          (click)="toggleZ50()"
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="flex flex-row items-center justify-center"></div>
    </div>
  </div>
</nav>

<aside

  aria-label="Sidebar"
>
  <div class="flex items-start justify-center shadow-md">

  <div>

      <li>

    <ul class="fixed bottom-2 flex">

      </li>
      <li class="mx-4">
        <a href="https://www.youtube.com/@gs1senegal534" target="_blank">

        </a>
      </li>
    </ul>
